<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Concrete Manifesto</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #eee;
    }
    p {
      font-size: 80px;
      text-align: center;
      margin-top: 50px;
      color: #333;
      letter-spacing: 5px;
    }
    #grow:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <p id="grow">We must direct our skills for the betterment of humanity towards a more ecological civilization</p>

  <script type="text/javascript">
    let g = document.getElementById("grow");

    // set the font-size property in JavaScript
    g.style.fontSize = "100%";

    // add a function to the onclick event
    g.onclick = function(){

      // determine current font size and convert it to an integer
      let fs = Number(this.style.fontSize.replace("%",""));

      // change the color of the clicked element 
      this.style.color = "red";

      // change the font size to increase it by 10%
      this.style.fontSize = fs * 1.1 + "%";
    };
  </script>

</body>
</html>
