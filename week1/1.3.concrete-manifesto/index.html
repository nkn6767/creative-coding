<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Concrete Manifesto</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Light gray background */
    }
    p {
      font-size: 80px;
      text-align: center;
      margin-top: 50px;
      color: #333;
      letter-spacing: 5px;
      /* Split the statement into two spans for animation */
      display: flex;
      justify-content: center;
      /* Initially hide the second part */
      opacity: 0;
      transition: opacity 0.5s ease-in-out; /* Smooth transition effect */
    }
    #grow:hover {
      cursor: pointer;
    }
    /* Style for the highlighted keyword (ecological) */
    span.highlight {
      color: #2e7d32; /* Green for ecological theme */
    }
  </style>
</head>
<body>

  <p id="grow">
    We must direct our skills for the <span class="highlight">betterment of humanity</span> towards a more <span class="highlight">ecological</span> civilization
  </p>

  <script type="text/javascript">
    let g = document.getElementById("grow");

    // Add click event listener
    g.addEventListener('click', function togglePosition() {
      // Toggle opacity of the second part (ecological civilization)
      let hiddenPart = this.querySelector(".highlight:nth-child(2)");
      hiddenPart.style.opacity = hiddenPart.style.opacity === '0' ? '1' : '0';
    });
  </script>

</body>
</html>
