<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Concrete Manifesto</title>
  <style type="text/css">
    /* CSS Introduction: https://www.w3schools.com/css/css_intro.asp */
    /* CSS Flexbox: https://www.w3schools.com/css/css3_flexbox.asp */
    /* CSS Transitions: https://www.w3schools.com/css/css3_transitions.asp */
    /* Codecademy - Learn CSS: https://www.codecademy.com/learn/learn-css */
    /* CSS Crash Course For Absolute Beginners: https://www.youtube.com/watch?v=yfoY53QXEnI */
    /* Learn CSS Flexbox in 20 Minutes: https://www.youtube.com/watch?v=fYq5PXgSsbE */
    /* CSS Transition Tutorial: https://www.youtube.com/watch?v=gOLFNhK37TM */

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #manifesto {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transform-origin: center;
      transition: transform 0.5s ease-in-out;
    }
    .part {
      font-size: 40px;
      color: #333;
      letter-spacing: 2px;
      margin: 10px;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      cursor: pointer;
    }
    .highlight {
      color: #2e7d32; /* Green for ecological theme */
    }
    .rotated {
      transform: rotate(-10deg);
    }
    .shifted {
      transform: translateY(-30px) rotate(10deg);
    }
  </style>
</head>
<body>

  <div id="manifesto">
    <div class="part">We must direct our skills for the</div>
    <div class="part highlight rotated">betterment of humanity</div>
    <div class="part shifted">towards a more</div>
    <div class="part highlight">ecological civilization</div>
  </div>

  <script type="text/javascript">
    /* JavaScript Introduction: https://www.w3schools.com/js/js_intro.asp */
    /* JavaScript HTML DOM: https://www.w3schools.com/js/js_htmldom.asp */
    /* JavaScript Event Listeners: https://www.w3schools.com/js/js_htmldom_eventlistener.asp */
    /* Codecademy - Learn JavaScript: https://www.codecademy.com/learn/introduction-to-javascript */
    /* JavaScript Crash Course For Beginners: https://www.youtube.com/watch?v=hdI2bqOjy3c */
    /* JavaScript DOM Manipulation: https://www.youtube.com/watch?v=0ik6X4DJKCc */
    /* JavaScript Tutorial for Beginners: https://www.youtube.com/watch?v=W6NZfCO5SIk */

    let parts = document.querySelectorAll("#manifesto .part");

    // Add click event listener
    parts.forEach(part => {
      part.addEventListener('click', function() {
        this.classList.toggle('rotated');
        this.classList.toggle('shifted');
      });
    });
  </script>

</body>
</html>
