<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Concrete Manifesto</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    p {
      font-size: 40px; /* Adjust font size to fit the screen better */
      text-align: center;
      margin: 0;
      color: #333;
      letter-spacing: 2px;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      position: relative;
    }
    #grow {
      cursor: pointer;
      display: inline-block;
    }
    /* Style for the highlighted keyword (ecological) */
    span.highlight {
      color: #2e7d32; /* Green for ecological theme */
    }
  </style>
</head>
<body>

  <p id="grow">
    We must direct our skills for the <span class="highlight">betterment of humanity</span> towards a more <span class="highlight">ecological</span> civilization
  </p>

  <script type="text/javascript">
    let g = document.getElementById("grow");

    // Add click event listener
    g.addEventListener('click', function() {
      // Toggle position and opacity of the highlighted parts
      let firstPart = this.querySelector(".highlight:nth-of-type(1)");
      let secondPart = this.querySelector(".highlight:nth-of-type(2)");

      if (secondPart.style.opacity === '1') {
        secondPart.style.opacity = '0';
        secondPart.style.transform = 'translateY(20px)';
      } else {
        secondPart.style.opacity = '1';
        secondPart.style.transform = 'translateY(-20px)';
      }
    });
  </script>

</body>
</html>
